<!DOCTYPE html>

  <head>
    <title>JS Exam</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" />
    <style>
      body {
        font-size: 15px;
      }
      .container {
        width: 350px;
        border: 1ps solid grey;
        margin: 10px auto;
      }
      table {
        width: 300px;
      }
      td {
        text-align: center;
      }
      .circle {
        border: 0px solid red;
        text-align: center;
        background-color: rgb(175, 167, 167);
        padding: 20px;
        height: 120px;
      }
      .icon {
        border: 1px solid rgb(218, 214, 214);
        background-color: rgb(218, 214, 214);
        color: white;
        padding: 5px;
        font-size: 35px;
        width: 60px;
        height: 60px;
        border-radius: 30px;
        text-align: center;
      }
      .title {
        border: 0px solid red;
        padding: 5px;
        width: 60px;
        text-align: center;
        margin-top: -10px;
        font-size: 12px;
      }
      .newTask {
        width: 300px;
        padding: 5px;
        margin: 5px;
      }
    </style>
    <script>
      let counter = 6;
      function turnOn(iconId, titleId) {
        let icon = document.getElementById(iconId);
        let title = document.getElementById(titleId);
        icon.style.color = "black";
        icon.style.backgroundColor = "blue";
        icon.style.borderColor = "blue";
        title.style.color = "blue";
      }
      function addNewTask() {
        counter++;
        let container = document.getElementsByClassName("container");
        let newDiv = document.createElement("div");
        let h61 = document.createElement("h6");
        let h62 = document.createElement("h6");
        newDiv.setAttribute("class", "circle");
        newDiv.style.width = "100px";
        newDiv.style.float = "left";
        newDiv.style.margin = "1px";
        newDiv.appendChild(h61);
        newDiv.appendChild(h62);
        let iconName = "icon" + counter;
        let titleName = "title" + counter;
        h61.innerHTML = document.getElementById("newIcon").value;
        h61.setAttribute("class", "icon");
        h61.setAttribute("id", iconName);
        h61.setAttribute(
          "onClick",
          "turnOn('" + iconName + "','" + titleName + "')"
        );
        h62.innerHTML = document.getElementById("newTitle").value;
        h62.setAttribute("class", "title");
        h62.setAttribute("id", titleName);
        container[0].appendChild(newDiv);
      }
    </script>
  </head>
  <body>
    <div class="container" style="border: 0px solid blue">
      <h5>Add new task</h5>
      <table>
        <tr>
          <td>
            <input
              type="text"
              class="newTask"
              id="newTitle"
              placeholder="Enter the title"
            />
            <br />
            <input
              type="text"
              class="newTask"
              id="newIcon"
              placeholder="Enter the icon"
            />
            <br />
            <input
              type="button"
              class="newTask"
              id="newButton"
              onclick="addNewTask();"
              value="Add"
            />
          </td>
        </tr>
      </table>
      <br />
      <h3 style="text-align: center">Mobile Taskbar</h3>
      <table>

        <tr>

          </td>
          <td>

          </td>
          <td>

          </td>
